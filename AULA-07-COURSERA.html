<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Unordered Lists</title>
</head>
<body>
  <h1>Unordered list</h1>
  <div>

    My typical dinner shopping list:
    <ul>
        <li>Milk</li>
        <li>Donuts</li>                              <!-- se colocar cada produto em uma tag li vai ter uma lista uma embaixo da outra -->
        <li>Cookies</li>
        <li>Chocolate</li>
        <ul>Lista dento de outra lista
            <li>Sugar</li>
            <li>Peanut Butter</li>
            <li>Pepto Bismol</li>
        </ul>
    </ul>

  </div>
</body>
</html>
